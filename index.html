<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="main-container">
        <div class="scores-container">
            <div class="recent-scores">
              <div class="head-container">
                <h1 class="header">LEADERBOARD</h1>
                <span class="liner"></span>
                <div class="refresh">
                  <h2>RECENT SCORES</h2>
                  <span class="circle"></span>
                  <button id="btnFresh" class="btn-refresh" type="submit">REFRESH</button>
                </div>
              </div>
              <div class="scores-table"></div>
            </div>
            <div class="add-score">
              <h2>Add your score</h2>
              <form id="addForm" action="submit">
               <ul>
                 <li><input type="text" name="user" placeholder="Your name"></li>
                 <li><input type="text" name="score" placeholder="Your score"></li>
                 <small class="errmsg"></small>
                 <li><button id="addScore" type="submit">Submit</button></li>
               </ul>
              </form> 
            </div>
        </div>
    </div>
</body>
</html>

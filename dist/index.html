<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="main-container">
        <h1 class="header">Leaderboard</h1>
        <div class="scores-container">
            <div class="recent-scores">
              <div class="refresh">
                <h2>Recent scores</h2>
                <button id="btnFresh" class="btn-refresh" type="submit">Refresh</button>
              </div>
              <div class="scores-table"></div>
            </div>
            <div class="add-score">
              <h2>Add your score</h2>
              <form action="">
               <ul>
                 <li><input type="text" placeholder="Your name"></li>
                 <li><input type="text" placeholder="Your score"></li>
                 <li><button type="submit">Submit</button></li>
               </ul>
              </form> 
            </div>
        </div>
    </div>
</body>
</html>
